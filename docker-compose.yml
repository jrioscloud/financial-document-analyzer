# Financial Document Analyzer - Local Development
# PostgreSQL with pgvector extension for RAG

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: financial_analyzer_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-analyzer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-analyzer_dev}
      POSTGRES_DB: ${POSTGRES_DB:-financial_analyzer}
    ports:
      - "5434:5432"  # Use 5434 to avoid conflict with Capturely (5433) and system PostgreSQL
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Note: Schema is initialized via backend/db/init.py instead of mount
      # (Docker Desktop has issues with external drive mounts)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-analyzer} -d ${POSTGRES_DB:-financial_analyzer}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
